plugins {
    id 'application'
}

group = 'com.smontiel'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':library')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClassName = 'com.smontiel.Main'
}

test {
    useJUnitPlatform()
}
